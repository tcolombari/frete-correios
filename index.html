<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>CÃ¡lculo de frete - API Correios</title>
</head>
<body>
    <main>
        <form method="post">
            <label for="cep_origem">
                CEP da origem
            </label>
            <input type="text" name="cep_origem" id="cep_origem" onkeyup="cepMask(this)" required>

            <label for="cep_destino">
                CEP do destino
            </label>
            <input type="text" name="cep_destino" id="cep_destino" onkeyup="cepMask(this)" required> <br>
            Tipo de envio <br>
            <select name="tipo_envio" id="tipo_envio" required>
                <option value="41106">PAC</option>
                <option value="40010">SEDEX</option>
            </select> <br>
            Peso <br>
            <input type="text" name="peso" id="peso" onkeyup="decimalMask(this)" required> <br>
            Comprimento <br>
            <input type="text" name="comprimento" id="comprimento" onkeyup="decimalMask(this)" required> <br>
            Largura <br>
            <input type="text" name="largura" id="largura" onkeyup="decimalMask(this)" required> <br>
            Altura <br>
            <input type="text" name="altura" id="altura" onkeyup="decimalMask(this)" required> <br>
            Valor declarado <br>
            <input type="text" name="valor_declarado" id="valor_declarado" onkeyup="decimalMask(this)" required> <br>
            <input type="submit" value="Calcular">
        </form>
    </main>
    <script src="js/masks.js"></script>
</body>
</html>
