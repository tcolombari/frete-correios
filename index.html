<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>CÃ¡lculo de frete - API Correios</title>
</head>
<body>
    <main>
        <form action="calculate.php" method="post">
            <label for="zipCode">
                CEP da origem
            </label> <br>
            <input type="text" name="zipCode" id="zipCode" onkeyup="cepMask(this)" required> <br>
            <label for="zipCodeDest">
                CEP do destino
            </label> <br>
            <input type="text" name="zipCodeDest" id="zipCodeDest" onkeyup="cepMask(this)" required> <br>
            Tipo de envio <br>
            <select name="sendType" id="sendType" required>
                <option value="41106">PAC</option>
                <option value="40010">SEDEX</option>
            </select> <br>
            Peso <br>
            <input type="text" name="weight" id="weight" onkeyup="decimalMask(this)" required> <br>
            Comprimento <br>
            <input type="text" name="lenght" id="lenght" onkeyup="decimalMask(this)" required> <br>
            Largura <br>
            <input type="text" name="width" id="width" onkeyup="decimalMask(this)" required> <br>
            Altura <br>
            <input type="text" name="height" id="height" onkeyup="decimalMask(this)" required> <br>
            Valor declarado <br>
            <input type="text" name="price" id="price" onkeyup="decimalMask(this)" required> <br>
            <input type="submit" value="Calcular">
        </form>
    </main>
    <script src="js/masks.js"></script>
</body>
</html>
