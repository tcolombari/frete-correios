<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/progressbar.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <title>Cálculo de frete - API Correios</title>
</head>
<body>
    <main>
        <img src="img/logo.png" style="width: 250px; margin-top: 25px;" alt="Logo Correios">
        <div class="steps">
            <ul class="steps-container">
                <li style="width:33%;" class="activated">
                    <div class="step">
                        <div class="step-image"><span></span></div>
                        <div class="step-current">Envio</div>
                    </div>
                </li>
                <li style="width:33%;">
                    <div class="step">
                        <div class="step-image"><span></span></div>
                        <div class="step-current">Pacote</div>
                    </div>
                </li>
                <li style="width:33%;">
                    <div class="step">
                        <div class="step-image"><span></span></div>
                        <div class="step-current">Resultado</div>
                    </div>
                </li>
            </ul>
            <div class="step-bar" id="first"></div>
        </div>
        <form action="calculate.php" method="post">
            <section class="active" id="send-section">
                <div class="row">
                    <label for="zipCode">
                        CEP remetente
                    </label>
                    <input type="text" name="zipCode" id="zipCode" placeholder="99999-999" onkeyup="cepMask(this)" required>
                </div>

                <div class="row">
                    <label for="zipCodeDest">
                        CEP destinatário
                    </label>
                    <input type="text" name="zipCodeDest" id="zipCodeDest" placeholder="99999-999" onkeyup="cepMask(this)" required>
                </div>

                <div class="row">
                    <label for="sendType">
                        Tipo de envio
                    </label>
                    <select name="sendType" id="sendType" required>
                        <option value="40010">SEDEX</option>
                        <option value="41106">PAC</option>
                    </select>
                </div>
                
                <div class="row">
                    <label for="price">
                        Valor declarado
                    </label>
                    <input type="text" name="price" id="price" placeholder="R$20,50 à R$10.000,00" onkeyup="decimalMask(this)" required>
                </div>
            </section>
            <section id="package-section">
                <div class="row">
                    <label for="weight">
                        Peso (kg)
                    </label>
                    <input type="text" name="weight" id="weight" placeholder="Até 50,00 kg" onkeyup="decimalMask(this)" required>
                </div>
    
                <div class="row">
                    <label for="lenght">
                        Comprimento (cm)
                    </label>
                    <input type="text" name="lenght" id="lenght" placeholder="15,00 à 100,00 cm" onkeyup="decimalMask(this)" required>
                </div>
    
                <div class="row">
                    <label for="width">
                        Largura (cm)
                    </label>
                    <input type="text" name="width" id="width" placeholder="10 à 100 cm" onkeyup="decimalMask(this)" required>
                </div>
    
                <div class="row">
                    <label for="height">
                        Altura (cm)
                    </label>
                    <input type="text" name="height" id="height" placeholder="1 à 100cm" onkeyup="decimalMask(this)" required>
                </div>
            </section>
            <section id="result-section">
                <table>
                    <thead>
                        <tr>
                            <th>Origem</th>
                            <th>Destino</th>
                            <th>Envio</th>
                            <th>Valor</th>
                            <th>Prazo</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th id="result1"></th>
                            <th id="result2"></th>
                            <th id="result3"></th>
                            <th id="result4"></th>
                            <th id="result5"></th>
                        </tr>
                    </tbody>
                </table>
            </section>
            <div id="controlls" class="row">
                <button type="button" id="prev" class="inative">Voltar</button>
                <button type="button" id="next" class="active">Próximo</button>
            </div>
        </form>
    </main>
    <script src="js/masks.js"></script>
    <script src="js/pages.js"></script>
    <script src="js/progressbar.js"></script>
</body>
</html>
